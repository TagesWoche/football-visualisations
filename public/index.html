<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tageswoche - Spielszenen</title>
    
    <link href="css/spielszenen.css" rel="stylesheet">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

    
    <script src="js/vendor/jquery-1.7.2.min.js"></script>
    <script src="js/vendor/raphael-min.js"></script>
    <script src="js/field.js"></script>
    <script src="js/curve.js"></script>
    <script src="js/data.js"></script>
    <script src="js/raphaelMap.js"></script>
    <script src="js/soccerMap.js"></script>
    <script src="js/vendor/sparklines.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/tableData.js"></script>
    <script src="js/templates.js"></script>
    <!-- <script src="tageswoche-fussball.js"></script> -->
  </head>
  <body>
    <div id="scene-container">
      <div id="scene-result">
        <span class="left"></span>
        <span class="score"></span>
        <span class="right"></span>
      </div>
      <div id="scene-controls">
        <a href="" id="prev-scene">&laquo; vorherige</a>
        <ul id="scene-list">
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <a href="" id="next-scene">n√§chste &raquo;</a>
      </div>
      <div id="scenes" class="clear"></div>
      <div id="scene-desc"></div>
      
      <br><br>
      <div id="stats"></div>
    </div>
    
    
  
  <script>
  jQuery(document).ready(function() {
    var width = jQuery("#scenes").width();
    map = new SoccerMap("scenes", width);
    
    var filter = {};
    tageswoche.tableData.loadStatistics(filter, function(data) {
      $("#stats").html(tageswoche.templates.table({ players : data.list }));
      $(".gradesList").sparkline('html', {type: 'bar', barColor: 'red'});
    });
  });
  </script>
  </body>
</html>
