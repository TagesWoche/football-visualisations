<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content = "width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 2" />

    <title>Tageswoche - Spielszenen</title>

    <link href="css/spielszenen.css" rel="stylesheet">
    <link href="css/bootstrap-tooltip.css" rel="stylesheet">

    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> -->

    <!-- scenes -->
    <script src="js/vendor/jquery-1.7.2.min.js"></script>
    <script src="js/vendor/raphael-min.js"></script>
    <script src="js/vendor/bootstrap-tooltip.js"></script>

    <script src="js/field.js"></script>
    <script src="js/curve.js"></script>
    <script src="js/data.js"></script>
    <script src="js/raphaelMap.js"></script>
    <script src="js/soccerMap.js"></script>

    <!-- statistics -->
    <script src="js/vendor/jquery.tablesorter.js"></script>


    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/sparklines.min.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/tableData.js"></script>


    <!--<script src="twfs-min.js"></script>-->
  </head>
  <body>
    <div id="container">

      <!-- statistics -->
      <div id="table-container">

        <div id="table-nav">
          <ul>
            <li><a href="" class="top-table active">Übersicht</a></li>
            <li><a href="" class="games-table">Bewertungen</a></li>
            <li><a href="" class="scenes-table">Tore</a></li>
          </ul>

          <div id="table-filter">
            <form>
            <span class="hide-mobile">Filter:</span>
            <select name="location" id="location-filter">
            	<option value="">Alle Spiele</option>
            	<option value="home">Heimspiele</option>
            	<option value="out">Auswärtsspiele</option>
            </select>
            <select name="competition" id="competition-filter">
            	<option value="">Alle Wettbewerbe</option>
            	<option value="m">Meisterschaft</option>
            	<option value="c">Cup</option>
            	<option value="euro">International</option>
            </select>
            <select name="saison" id="saison-filter">
              <option value="12/13">12/13</option>
              <option value="13/14">13/14</option>
            </select>
            </form>
          </div>
          <div class="clear"></div>
        </div>

        <div id="stats">
          <div class="loading">loading...</div>
        </div>
      </div>

      <!-- scenes -->
      <div id="scene-result" class="clearfix">
        <div class="left"><span></span><a href="" id="prev-game"></a></div>
        <div class="score"></div>
        <div class="right"><span></span><a href="" id="next-game"></a></div>
      </div>
      <div id="scene-controls" class="clearfix">
        <a href="" id="prev-scene"><i></i><span class="hide-mobile"> vorherige</span></a>
        <ul id="scene-list">
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <a href="" id="next-scene"><span class="hide-mobile">nächste </span><i></i></a>
      </div>
      <div id="scene-desc"></div>
      <div id="scenes"></div>
      <h4>Legende:</h4>
      <img src="img/legend.png" />

    </div>

  <script>
  jQuery(document).ready(function() {
    map = new SoccerMap("scenes");
    tageswoche.tableData.init();
  });
  </script>
  </body>
</html>
